{% extends 'main.html' %}
{% load crispy_forms_tags %}


{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            {{ form.title|as_crispy_field }}
        </div>
        <div class="col-md-6">
            {{ form.band|as_crispy_field }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button type="submit" class="form-control btn btn-success btn-block">Submit</button>
        </div>
        <div class="col-md-6">
            <a href="{% url 'song_list' %}" class="form-control btn btn-secondary btn-block">List</a>
        </div>
    </div>
</form>


{% endblock %}
